<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button data-instrument="tom-1" class="w drum">w</button>
      <button data-instrument="tom-2" class="a drum">a</button>
      <button data-instrument="tom-3" class="s drum">s</button>
      <button data-instrument="tom-4" class="d drum">d</button>
      <button data-instrument="snare" class="j drum">j</button>
      <button data-instrument="crash" class="k drum">k</button>
      <button data-instrument="kick-bass" class="l drum">l</button>
    </div>

    <footer>Made with ❤️ in Granada.</footer>
  </body>
</html>
